server:
  host: 0.0.0.0
  port: 8080
  max_connections: 1000

tls:
  cert_file: cert.pem
  key_file: key.pem
  min_version: 1.2

logging:
  level: info
  format: text
  file: proxy.log

metrics:
  enabled: true
  interval: 60 

connection_pool:
  initial_size: 10
  max_size: 100
  idle_timeout: 300 